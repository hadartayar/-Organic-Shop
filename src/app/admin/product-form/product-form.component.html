<div class="row">
    <div class="column">
        <form class="form-container" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <h1>Add New Product: </h1>

            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput #title="ngModel" ngModel name="title" required>
                <div *ngIf="title && title.touched && title.invalid" class="alert alert-danger">
                    <div *ngIf="title.hasError('required')">Title is required.</div>
                </div>
            </mat-form-field>

            <mat-form-field class="formField" appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput type="number" placeholder="0" #amount="ngModel" ngModel name="amount" required>
                <span matTextPrefix>$&nbsp;</span>
                <div *ngIf="amount && amount.touched && amount.invalid" class="alert alert-danger">
                    <div *ngIf="amount.hasError('required')">amount is required.</div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select #category="ngModel" ngModel name="category" requireds>
                    <mat-option *ngFor="let c of categories$ | async" value={{c.name}}>
                        {{c.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Image URL</mat-label>
                <input matInput #imageURL="ngModel" ngModel name="imageURL" required>
                <div *ngIf="imageURL && imageURL.touched && imageURL.invalid" class="alert alert-danger">
                    <div *ngIf="imageURL.hasError('required')">imageURL is required.</div>
                </div>
            </mat-form-field>
            <button mat-raised-button color="primary">Save</button>
        </form>
    </div>
    <div class="column">
        <mat-card class="card">
            <mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-title>{{title.value}}</mat-card-title>
                <mat-card-subtitle>{{category.value}}</mat-card-subtitle>
                <mat-card-title>{{amount.value}}</mat-card-title>
            </mat-card-header>

            <mat-card-actions>\
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
